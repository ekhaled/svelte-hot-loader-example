<div class="container content">

  <p class="has-text-centered subtitle is-5">This component manipulates <b>Store</b> properties</p>

  <div class="columns">
    <div class="column">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Name</label>
        </div>
        <div class="field-body">
          <input class="input" type="text" bind:value="$name" />
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Description</label>
        </div>
        <div class="field-body">
          <input class="input" type="text" bind:value="$description" />
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Flag?</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <label class="radio">
                <input type="radio" value="{{true}}" bind:group="$flag"> True
              </label>
              <label class="radio">
                <input type="radio" value="{{false}}" bind:group="$flag"> False
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="column">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label"></label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <p>This toggles the radio input above</p>
            <button type="button" class="button is-primary is-fullwidth" on:click="toggleFlag()">Toggle Flag</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  export default {
    methods: {
      toggleFlag() {
        var self = this;
        self.store.set({ flag: !self.store.get('flag') });
      }
    }
  }
</script>
